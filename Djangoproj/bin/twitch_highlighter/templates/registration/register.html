{% extends "./_base.html" %} {% block content %}
<div style="padding-left: 50px; padding-top: 50px">
  <h1>Signup</h1>
  <hr />
  <div class="row mt-5">
    <div class="col-12">
      <form action="{%url 'register'%}" method="POST">
        {{ user_form.as_p }} {% csrf_token %}

        <button class="btn btn-secondary" type="submit" value="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
