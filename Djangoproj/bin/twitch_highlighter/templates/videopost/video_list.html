{%extends "registration/_base.html"%} {% block content%}
<div class="container-fluid">
  <div class="row flex-xl-nowrap">
    <div class="col-md-3 col-xl-2 bd-sidebar">
      {%for streamer in streamer%}
      <div class="bd-toc-item">
        <li class=""><a href="#" class="">{{streamer.streamer_name}} </a></li>
      </div>
      {%endfor%}
    </div>
  </div>

  <main class="col-md-9 col-xl-8 pl-md-5 bd-context" role="main">
    <div
      class="d-md-flex flex-md-row-reverse align-items-center justify-content-between"
    >
      {%for video in videos%}
      <div class="col-lg-8 col-md-19 mx-auto">
        <div class="post-preview">
          <p class="post-meta">
            <a href="{%url 'video_detail' video.id%}" class="">
              <h2 class="video_title">{{video.vid_title}}</h2>
              <h3 class="streamed_by">{{video.streamer_name}}</h3>
            </a>
          </p>
        </div>
      </div>
      {%endfor%}
    </div>
  </main>
</div>
{%endblock%}
